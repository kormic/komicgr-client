<section class="my-posts-wrapper space-with-paginator">
    <div class="filters-wrapper disabled">
        <mat-card>
            <mat-card-title>
                Filters
            </mat-card-title>
            <mat-card-content>
                <mat-form-field class="">
                    <input matInput placeholder="Search By title" [(ngModel)]="searchByTitleFilterValue">
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="searchByTitleFilterValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="">
                    <input matInput placeholder="Search By Tag" [(ngModel)]="searchByTagFilterValue">
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchByTagFilterValue=''">
                        <mat-icon>close</mat-icon>
                    </button> </mat-form-field>
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="my-posts">
        <app-post-card [post]="post" *ngFor="let post of posts"></app-post-card>
    </div>
    <button mat-fab color="accent" matTooltip="Add a new post" (click)="navigateToAddPost()">
        <mat-icon>add</mat-icon>
    </button>
</section>
<mat-paginator *ngIf="posts.length" [length]="posts.length" [pageSize]="pageSizeOptions[0]" [pageSizeOptions]="pageSizeOptions" (page)="paginate($event)">
</mat-paginator>
