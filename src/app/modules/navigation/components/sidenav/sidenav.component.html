<mat-sidenav-container hasBackdrop="true">
    <mat-sidenav #sidenav role="navigation" mode="push">
        <app-side-nav-list [categories]="categories$ | async" (closeSideNav)="onCloseSideNav()"></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar (logoIconClicked)="sidenav.toggle()"></app-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
